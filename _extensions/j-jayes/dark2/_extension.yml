title: dark2
author: Jonathan Jayes
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, dark2.scss]
      menu:
        side: left
      slide-number: c
      date-format: long
      footer: "[{{< fa house >}}](https://interludeone.com/content/research.html)"
      code-overflow: wrap
      width: 1600
      height: 900
      fig-align: center
      default-image-extension: svg
      code-block-border-left: "#31BAE9"
      include-in-header: 
        - text: <link rel = "shortcut icon" href = "_extensions/j-jayes/dark2/favicon.ico" />

